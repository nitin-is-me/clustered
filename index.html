<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clustered</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    body{
        background-color: black;
        color: white;
    }
    .form-control{
        background-color: black;
        color: white;
        
    }
    
    .form-control:focus{
        background-color: black;
        color: white;
    }

    .list-group-item{
        background-color: black;
        color: white;
        border-color: grey;
        border-top: none;
        border-right: none;
    }

</style>
<body>
    <div class="container mt-3">
        <h1 class="text-center">Clustered</h1>
        <p class="text-center lead">Everyone's notes and ideas at one place</p>
        <div class="form-group mt-3">
            <textarea name="" class="form-control" id="noteContent" rows="3" placeholder="Write your note here..."></textarea>
        </div>
        <div class="form-group">
            <input type="text" name="" id="noteName" class="form-control" placeholder="Enter your name">
        </div>
        <button id="saveNote" class="btn btn-primary">Save Note</button>
        <a class="m-3" href="http://www.github.com/nitin-is-me">Link to my Github profile</a>
    
        <h2 class="mt-5">Notes</h2>
    
         <div class="d-flex justify-content-center">
        <div id="loadingMessage" class="text-center spinner-border text-primary">
        </div>
        </div>
    
        <ul class="list-group" id="notesList">
        </ul>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
